<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="page">
        <div class="image">
          <img src="{{ img_path }}" alt="Image description" />
          <div class="description">
            <p>{{ cal_desc }}</p>
          </div>
        </div>
      </div>
      <div class="page">
        <table class="month">
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
          <!-- Add your dates here -->
        </table>
      </div>
    </div>
  </body>
</html>
